<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Create Todo</title>
</head>

<body>
    <div class="container">
        <header class="extra-header">
            <img class="back" src="images/back_icon.png" alt="BackIcon">
            <h1 class="headingCre">Create Todo</h1>
        </header>
        <section>
            <div>
                <h2>Name</h2>
                <input class="input-name" type="text" placeholder="Enter the name">
            </div>
            <div>
                <h2>Details</h2>
                <input class="input-details" type="text" placeholder="Enter the details">
                <button class="save-btn" type="button">Save</button>
            </div>
        </section>
    </div>
</body>

</html>
